<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!isSearchbarOpened">
      Autonomos
    </ion-title>
    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (search)="onSearch($event)" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
  </ion-toolbar>
  <ion-buttons end>
    <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
      <ion-icon name="Pesquisar"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let autonomo of autonomos">
      <app-autonomo [autonomo]="autonomo"></app-autonomo>
    </ion-item>
  </ion-list>

</ion-content>
